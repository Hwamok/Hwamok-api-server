spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${db.url:jdbc:mysql://localhost:3306/hwamoktest}
    username: ${db.username:root}
    password: ${db.password:1234}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

jwt:
  secretKey: ${hwamok.jwt.secret.key:123}

slack:
  bot-token: ${bot.token:1234}
  log-channel: ${bot.channel:1234}

cloud:
  aws:
    credentials:
      access-key: ${aws.access.key:123}
      secret-key: ${aws.secret.key:123}
    region:
      static: ${aws.region:123}

s3:
  bucket: ${aws.s3.bucket:123}